<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <script>
    var ws;
    function init() {
      ws = new WebSocket('ws://localhost:8080/chat');
      ws.onopen = function () {}
      ws.onclose = function () {}
      ws.onmessage = function (event) {
        var textarea = document.querySelector('textarea');
        textarea.value = textarea.value + event.data + '\n';
      }
    }

    function sendMessage() {
      var userField = document.getElementById('name');
      var messageField = document.getElementById('message');
      var message = userField.value + ':' + messageField.value;
      ws.send(message);
      message = '';
    }
  </script>
</head>
<body onload="init()">
Всем привет! Это тестовый проект. без валидации и прочей херни. Игорька отдельно прошу, не ломать тут ничего ))<br><br><br>
<div>
  Name<br>
  <input type="text" name="name" id="name">
</div>
<div>
  Messages:<br>
  <textarea name="chat" id="" cols="30" rows="10"></textarea>
</div>

  <div>
    Your message:
    <input type="text" name="message" id="message">
  </div>
  <button onclick="sendMessage()">SEND</button>
</body>
</html>
